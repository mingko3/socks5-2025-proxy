name: Update Proxy Subscriptions

on:
  schedule:
    - cron: "0 */6 * * *" # 每6小时运行一次
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 保留完整历史以便 reset

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml qrcode[pil] Pillow aiohttp

      - name: Run generate.py
        run: |
          python generate.py

      - name: Commit and push changes (force overwrite)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git fetch origin main
          git reset --hard origin/main
          git add .
          git commit -m "Auto update proxy subscriptions" || echo "No changes to commit"
          git push --force
