name: Update Proxies

on:
  schedule:
    - cron: '0 */4 * * *'  # 每 4 小时运行一次
  workflow_dispatch:       # 允许手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: pip install requests pyyaml qrcode

      - name: 运行 generate.py
        run: python generate.py

      - name: 提交更改
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add docs/*
          git commit -m "Auto update proxy subscriptions" || echo "No changes"
          git pull --rebase
          git push
