name: Update Subscriptions

on:
  # 每天北京时间早上 08:00 自动运行（UTC 00:00）
  schedule:
    - cron: '0 0 * * *'
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 1

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml qrcode pillow pysocks

      - name: 运行 generate.py
        run: python generate.py

      - name: 提交并推送更新
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update subscriptions $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

    # 出错自动重试（最多 3 次，每次间隔 5 分钟）
    continue-on-error: false
    retry:
      max-attempts: 3
      delay-seconds: 300
