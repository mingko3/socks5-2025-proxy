name: Auto Update Proxies (6h)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时
  workflow_dispatch: {}

permissions:
  contents: write   # 允许 Actions 直接推送

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (force latest)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML qrcode pillow PySocks

      - name: Run generator
        run: |
          python generate.py

      - name: Show output files
        run: |
          ls -lah docs | sed -n '1,200p'

      - name: Commit & push (force overwrite)
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Auto update proxy subscriptions" || echo "no changes"
          # 强制覆盖，避免冲突中断
          git pull --rebase --autostash || true
          git push --force
