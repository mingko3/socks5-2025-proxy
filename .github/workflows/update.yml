name: Update Proxy Lists

on:
  schedule:
    - cron: "0 2 * * *"     # 每天北京时间 10:00 运行（UTC+8 => UTC 2:00）
  workflow_dispatch:        # 支持手动触发
    inputs:
      force_refresh:
        description: "Force refresh subscription (clear docs/ before running)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml qrcode[pil] Pillow pysocks

      - name: Clear docs if force refresh
        if: ${{ github.event.inputs.force_refresh == 'true' }}
        run: |
          echo "Force refresh enabled: clearing docs/"
          rm -rf docs/*
          mkdir -p docs/qrs docs/groups

      - name: Run generate.py (with retry)
        run: |
          for i in 1 2 3; do
            echo "Attempt $i..."
            if python generate.py; then
              echo "Success on attempt $i"
              break
            elif [ $i -lt 3 ]; then
              echo "Failed on attempt $i, retrying in 15 seconds..."
              sleep 15
            else
              echo "All attempts failed."
              exit 1
            fi
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Auto update $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push || echo "No changes pushed"
