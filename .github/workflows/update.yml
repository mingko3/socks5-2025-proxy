name: Update Proxy Subscriptions (Multi-Protocol + Test + QR)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时运行一次
  workflow_dispatch:        # 支持手动触发

jobs:
  update-subscriptions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml qrcode pillow aiohttp

      - name: Run generate.py (multi-protocol + test + qr)
        run: python generate.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Auto update (multi-protocol + test + qr)" || echo "No changes to commit"
          git pull --rebase --autostash
          git push
