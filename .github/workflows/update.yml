name: Auto Generate Proxy Data

on:
  schedule:
    - cron: '0 23 * * *'  # 每天 07:00 北京时间
    - cron: '0 11 * * *'  # 每天 19:00 北京时间
  workflow_dispatch:      # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          pip install -U requests pyyaml qrcode[pil]

      - name: ⚙️ Run generate.py
        run: python generate.py

      - name: 🚀 Commit & Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git pull --rebase
          git add docs/
          git commit -m "Auto update proxy subscriptions" || echo "No changes to commit"
          git push
