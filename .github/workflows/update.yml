name: Auto Update Proxies

on:
  schedule:
    - cron: '0 1 * * *'  # 每天北京时间 9:00（UTC+8）
  workflow_dispatch:     # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ 拉取仓库代码
        uses: actions/checkout@v3

      - name: 🐍 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml qrcode

      - name: ⚙️ 运行 generate.py
        run: python generate.py

      - name: 🔧 设置 Git 身份
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: 📤 提交并推送更新
        run: |
          git add docs/
          git commit -m "Auto update proxy subscriptions" || echo "No changes to commit"
          git pull --rebase
          git push
