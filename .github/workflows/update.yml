name: Update Proxies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 每6小时运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install aiohttp requests pyyaml qrcode pillow

      - name: Run generate.py (with error protection)
        run: |
          set +e  # 允许脚本出错不让工作流直接失败
          python generate.py || echo "⚠ generate.py 运行出错，已跳过错误继续执行"
          set -e

      - name: Commit and push changes (force overwrite)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update proxy subscriptions" || echo "No changes to commit"
          git pull --rebase --autostash || echo "No rebase needed"
          git push origin main --force
